<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIU</title>
    <style>
        .oculto{
            display: none;
        }
        #magic{
            height: 200px;
            width: 700px;
        }
    </style>
</head>
<body>
    <img id="bob-loco" src="https://media.giphy.com/media/MtQxKzhytFsmQ/giphy.gif" />
    <div id="magic"></div>
    <script>
        const img = document.getElementById("bob-loco")
        const div = document.getElementById("magic");
        const callback = () => {
            img.classList.toggle("oculto")
        };
        div.addEventListener("mouseover", callback);
    </script>
</body>
</html>
