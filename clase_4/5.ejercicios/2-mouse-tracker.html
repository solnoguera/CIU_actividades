<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIU</title>
    <style>
        img{
            position: fixed;
            cursor: none;
        }
        body{
            height: 100vh;
        }
    </style>
</head>
<body>
    <img id="bob-loco" src="https://media.giphy.com/media/MtQxKzhytFsmQ/giphy.gif" />

    <script>
        const img = document.getElementById("bob-loco")
        const body = document.querySelector("body");
        let sePresionoClick = false;
        const callback = (event) => {
            img.style.left = `${event.pageX}px`;
            img.style.top = `${event.pageY}px`;
        };
        body.addEventListener("mousemove", callback); // Parte 1
       // body.addEventListener("drag", callback); // Parte 2
    </script>
</body>
</html>
